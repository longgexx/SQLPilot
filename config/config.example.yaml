server:
  host: 0.0.0.0
  port: 8000
  workers: 1

shadow_database:
  mysql:
    host: localhost
    port: 3306
    database: test_db
    user: sqlpilot
    password: password
  postgresql:
    host: localhost
    port: 5432
    database: test_db
    user: sqlpilot
    password: password

llm:
  default_provider: qwen
  qwen:
    api_key: your_qwen_api_key
    model: qwen-max
    base_url: https://dashscope.aliyuncs.com/compatible-mode/v1
  deepseek:
    api_key: your_deepseek_api_key
    model: deepseek-chat
    base_url: https://api.deepseek.com/v1
  glm:
    api_key: your_glm_api_key
    model: glm-4
    base_url: https://open.bigmodel.cn/api/paas/v4
  openai:
    api_key: your_openai_api_key
    model: gpt-4
    base_url: https://api.openai.com/v1
  ollama:
    api_key: ollama
    model: llama3
    base_url: http://localhost:11434/v1

validation:
  sample_size: 1000
  performance_runs: 3
  timeout: 30

security:
  forbidden_operations:
    - DROP
    - TRUNCATE
    - DELETE
    - UPDATE
    - INSERT
    - ALTER
    - GRANT
    - REVOKE
  max_result_rows: 10000
