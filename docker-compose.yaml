version: '3.8'

services:
  sqlpilot:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SHADOW_DATABASE__MYSQL__HOST=db
      - SHADOW_DATABASE__MYSQL__PORT=3306
      - SHADOW_DATABASE__MYSQL__USER=root
      - SHADOW_DATABASE__MYSQL__PASSWORD=root
      - SHADOW_DATABASE__MYSQL__DATABASE=test_db
      # Add your LLM keys here or in .env
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
    ports:
      - "20001:3306"
    command: --default-authentication-plugin=mysql_native_password
